name: Tailscale Ubuntu VNC - Docker

on: 
  workflow_dispatch:
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: chuẩn bị phần mềm
        run: |
          sudo apt update -y
          sudo apt install wget curl -y
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo tailscale up
      - name: cài đặt ubuntu
        run: |
          docker run -p 3389:3389 dorowu/ubuntu-desktop-lxde-vnc
